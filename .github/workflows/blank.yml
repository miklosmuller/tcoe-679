# This is a basic workflow to help you get started with Actions

name: tcoe-679

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: HTTP Request Action
        id: http_request
        uses: fjogeleit/http-request-action@v1.8.0
        with:
          url: https://ds.cloud.lhsystems.com/service/rest/v1/components?repository=tcoe-679
          username: "admin"
          password: ${{ secrets.NEXUS_PASSWORD }}
          method: 'POST'
#          customHeaders: '{ "accept" : "application/json" }'
          contentType: "multipart/form-data"
          data: '{ "raw.directory" : "test", "raw.asset1" : "@payload.txt;type=text/plain", "raw.asset1.filename" : "payload.txt" }'
          files: '{ "file" : "payload.txt" }'
#          data: '{ "raw" : { "directory" : "test", "asset1" : "@payload.txt;type=text/plain", "asset1.filename" : "payload.txt" }}'
#          files: '{ "file" : "${{ github.workspace }}/payload.txt" }'

      - name: Show Response
        run: echo ${{ steps.http_request.outputs.response }}

