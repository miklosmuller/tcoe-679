# This is a basic workflow to help you get started with Actions

name: tcoe-679

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: HTTP Request Action
        id: http_request
        uses: fjogeleit/http-request-action@v1.8.0
        with:
          url: https://ds.cloud.lhsystems.com/service/rest/v1/components?repository=tcoe-679
          contentType: "multipart/form-data"
#          bearerToken: ${{ secrets.STATUSPAGE_TOKEN }}
          customHeaders: '{ "accept: application/json" }'
          data: ${{ steps.package.outputs.content }}
#          data: '{ "incident" : { "name" : "test47" , "status" : "scheduled" , "scheduled_for" : "2021-06-22T11:00:00.000Z" , "scheduled_until" : "2021-06-22T12:00:00.000Z" , "scheduled_remind_prior" : "true" , "component_ids" : "634c8cdyhkwz" } }'
          data: '{ "raw.directory" : "test", "raw.asset1" : "@payload.txt;type=text/plain", "raw.asset1.filename" : "payload.txt" }'

      - name: Show Response
        run: echo ${{ steps.http_request.outputs.response }}

